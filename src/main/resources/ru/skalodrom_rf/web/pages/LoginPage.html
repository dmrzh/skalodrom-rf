<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title> <title>Скалодром.рф. поиск напарника по скалолазанию. Вход в систему.</title></title>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<wicket:extend>
<p>
    <font color="red">
        <div wicket:id="feedback">[Feedback Panel]</div>       
    </font>
</p>

<form action="j_spring_security_check" method="POST">
    	<div class="login-form">
					<div class="line">
						<div class="label"><label>Логин</label></div>
						<input type="text" name='j_username'>
					</div>
					<div class="line">
						<div class="label"><label>Пароль</label></div>
						<input type="text" name='j_password'>
					</div>
					<div class="line checkbox">
						<div class="label"><input type="checkbox" name="_spring_security_remember_me"></div>
						<label>Запомнить меня на 2 недели</label>
					</div>
					<div class="submit-ent">
						<input type="submit" value="Войти">
					</div>
					<div class="links">
						<span>Забыли пароль?</span><a href="reminder.html">Напомнить?</a>
					</div>
					<div class="reg-link">
						<a href="register.html">Зарегестрироваться</a>
					</div>

				</div>
</form>



    <h1>Или залогиньтесь с помощью OpenID</h1>
<p>
  Или залогиньтесь с помощью OpenID.
</p>
<form action="j_spring_openid_security_check" method="post">
  <label for="openid_identifier">Login</label>:
  <input id="openid_identifier" name="openid_identifier" size="20"
maxlength="100" type="text"/>
  <img src="img/OpenID_logo.png" alt="OpenID" height="30px"/>
  <br />
  <input type="submit" value="Login"/>
</form>



<p>
Забыли пароль? <a href="reminder.html">Напомнить</a>
</p>
<p>
<a href="register.html">Зарегистрироваться</a>
</p>

<p>

</p>
 </wicket:extend>

</html>
