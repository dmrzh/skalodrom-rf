<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> <title>Скалодром.рф. поиск напарника по скалолазанию. Вход в систему.</title></title>     
</head>
<body>
    <wicket:extend>
        <p>
            <font color="red">
                <div wicket:id="feedback">[Feedback Panel]</div>
            </font>
        </p>
        <form wicket:id="form" >
        	<div class="login-form">
					<div class="line">
						<div class="label"><label title="логин должен состоять из маленьких английских букв и цифр">Логин</label></div>
						<input type="text"  wicket:id="login" maxlength="32">
                        Логин должен состоять из маленьких английских букв и цифр
					</div>
					<div class="line">
						<div class="label"><label>Email</label></div>
						<input type="text" wicket:id="profile.email" maxlength="32">
					</div>
					<div class="line">
						<div class="label"><label>Пароль</label></div>
						<input type="password" wicket:id="password" maxlength="32">
                        Проверьте раскладку клавиатуры.
					</div>
					<div class="line captha">
						<div class="label"><img  wicket:id="captchaImage" src="#" alt="captcha"></div>
						<input type="text" wicket:id="captchaText" maxlength="16">
                        Подтвердите что вы не робот
					</div>
					<div class="submit">
						<input type="submit" value="Отправить код подтверждения" wicket:id="submit">
					</div>

				</div>
    </form>
    </wicket:extend>
</body>

</html>
