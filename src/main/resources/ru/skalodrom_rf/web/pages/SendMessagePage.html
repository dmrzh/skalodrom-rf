<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
</head>
    <body>
    <wicket:extend>
        <p>Кому: <span wicket:id="whom"> Иванов Иван Иванович</span></p>
        <form wicket:id="form">
            <table width="100%">
              <tr>
                  <td>Тема:</td>
                  <td><input type="text" size="131" wicket:id="subject"></td>
              </tr>

              <tr>
                  <td>Текст: </td>
                  <td><textarea wicket:id="text" rows="20" cols="150"></textarea></td>
              </tr>
            </table>
            <input type="submit" value="Отправить" wicket:id="submit">
        </form>
    </wicket:extend>
    </body>
</html>
