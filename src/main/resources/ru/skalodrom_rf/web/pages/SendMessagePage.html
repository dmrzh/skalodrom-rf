<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
</head>
<body>
<wicket:extend>
    <div class="svaz-form">

        <div class="line">
            <div class="label">Кому:</div>
            <span wicket:id="whom"> Иванов Иван Иванович</span>
        </div>
        <form wicket:id="form">
            <div class="line">
                <div class="label">Тема</div>
                <input type="text" wicket:id="subject">
            </div>
            <div class="line">
                <div class="label">Текст</div>
                <textarea cols="10" rows="11" wicket:id="text"></textarea>
            </div>
            <div class="submit">
                <input type="submit" wicket:id="submit" value="Отправить">
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
