<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
</head>
<body>
<wicket:extend>
<font color="red"> <span wicket:id="feedback">feedbackmessages will be put here</span></font>
<form wicket:id="form">
    <table>
        <tr>
            <td>Имя</td>
            <td><input type="text" wicket:id="fio"></td>
        </tr>
        <tr>
            <td>email</td>
            <td><input  type="text" wicket:id="email"></td>
        </tr>
        <tr>
            <td>телефон</td>
            <td><input type="text" wicket:id="phone"></td>
        </tr>
        <tr>
            <td>аватар</td>
            <td><img wicket:id="avatar"><input type="file" wicket:id="avatarFi"></td>
        </tr>
        <tr>
            <td>о себе</td>
            <td><textarea rows="7" cols="30" wicket:id="about"> О себе</textarea></td>
        </tr>
        <tr>
            <td>ссылка на сайт</td>
            <td><input type="text" wicket:id="site"></td>
        </tr>
        <tr>
            <td>уровень лазания</td>
            <td>
                <select wicket:id="climbLevel">
                    <option>Новичёк</option>
                    <option>5a</option>
                    <option>5b</option>
                    <option>5c</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>вес</td>
            <td><input type="text" wicket:id="weight"></td>
        </tr>
        <tr>
            <td>Где лазаю</td>
            <td>
              <span wicket:id="palette">scalodroms</span>

            </td>
        </tr>
        <tr>
            <td>Когда могу</td>
            <td>                       
                &nbsp;|
                <input type="checkbox" wicket:id="prefferedWeekDays.monday"><span >Пн.</span>  &nbsp;|
                <input type="checkbox" wicket:id="prefferedWeekDays.tuesday"><span >Вт.</span>  &nbsp;|
                <input type="checkbox" wicket:id="prefferedWeekDays.wednesday"><span >Ср.</span>  &nbsp;|
                <input type="checkbox" wicket:id="prefferedWeekDays.thursday"><span >Чт.</span>  &nbsp;|
                <input type="checkbox" wicket:id="prefferedWeekDays.friday"><span >Пт.</span>  &nbsp;|
                <input type="checkbox" wicket:id="prefferedWeekDays.saturday"><span >Сб.</span>  &nbsp;|
                <input type="checkbox" wicket:id="prefferedWeekDays.sunday"><span >Вс.</span>  &nbsp;|
            </td>
        </tr>
    </table>
    <input type="submit" value="Сохранить">
</form>
</wicket:extend>
</body>
</html>
