<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Скалодром.рф. Поиск напарника по скалолазанию.</title>
</head>
<body>
<wicket:extend>
    <h1>Поиск напарника по скалолазанию:</h1>
    <form wicket:id="form" method="GET">
        <table border="0" cellpadding="0" cellspacing="0" class="search-form">
            <tr>
                <td>
                    <label>Выберите скалодром</label>
                    <select wicket:id="scalodrom">
                        <option>ДДС</option>
                        <option>ДДС1</option>
                        <option>ДДС2</option>
                    </select>
                </td>
                <td>
                    <div class="date-box">
                        <label>Дата</label>
                        <input type="text" wicket:id="date">
                    </div>
                </td>
                <td>
                    <label>Время</label>
                    <select wicket:id="time">
                        <option>Утро</option>
                        <option>День</option>
                        <option>Вечер</option>
                    </select>
                </td>
                <td><input type="submit" class="search-submit" value="НАЙТИ" wicket:id="submit"></td>
            </tr>
        </table>
    </form>
    <div wicket:id="wrapper">
        <h2>Результаты поиска</h2>
        <table border="0" cellpadding="0" cellspacing="0" class="search-result">
            <tr>
                <th>ИМЯ</th>
                <th>ВЕС, кг</th>
                <th>УРОВЕНЬ</th>
                <th>ДЕЙСТВИЕ</th>
            </tr>
            <tr wicket:id="profilesTable">
                <td><a href="#" class="see" wicket:id="viewProfile1"><span wicket:id="fio">Дима</span></a></td>
                <td wicket:id="weight">78</td>
                <td><span wicket:id="level"></span></td>
                <td>
                    <a href="#" class="write" wicket:id="sendMessage">Написать</a>
                    <a href="#" class="see" wicket:id="viewProfile2">Посмотреть</a>
                </td>
            </tr>
        </table>
    </div>
    <div wicket:id="wrapper2">
        <h2>Результаты поиска по дням недели</h2>
        <table border="0" cellpadding="0" cellspacing="0" class="search-result">
            <tr>
                <th>ИМЯ</th>
                <th>ВЕС, кг</th>
                <th>УРОВЕНЬ</th>
                <th>ДЕЙСТВИЕ</th>
            </tr>
            <tr wicket:id="profilesTable2">
                <td><a href="#" class="see" wicket:id="viewProfile1"><span wicket:id="fio">Дима</span></a></td>
                <td wicket:id="weight">78</td>
                <td><span wicket:id="level"></span></td>
                <td>
                    <a href="#" class="write" wicket:id="sendMessage">Написать</a>
                    <a href="#" class="see" wicket:id="viewProfile2">Посмотреть</a>
                </td>
            </tr>
        </table>
    </div>
</wicket:extend>
</body>
</html>
