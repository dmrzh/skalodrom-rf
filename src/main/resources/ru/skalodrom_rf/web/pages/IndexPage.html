<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Скалодром.рф. Поиск напарника по скалолазанию.</title>
</head>
<body>
<wicket:extend>
<p>
<form wicket:id="form" method="GET">
<table width="100%" border="1">
    <tr>
        <td>Выберите скалодром
            <select wicket:id="scalodrom">
                <option>КС ДДС</option>
                <option>Скаласити</option>
                <option>Экстрим</option>
                <option>Южная</option>
                <option>Бауманская</option>
            </select>

        </td>
        <td>дата <input type="text" maxlength="10" wicket:id="date"></td>
        <td>время <select wicket:id="time">
            <option>утро</option>
            <option>день</option>
            <option>вечер</option>            
        </select>

        </td>
        <td><input type="submit" wicket:id="submit" value="Найти"></td>
    </tr>
</table>
 </form>
</p>
<div wicket:id="wrapper">
    Результаты поиска:
<table width="100%" border="1">
    <thead>
   <tr>
        <th>Имя</th>
        <th>Вес, кг</th>
        <th>Уровень</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tr wicket:id="profilesTable">
        <td><span wicket:id="fio">fio</span> </td>
        <td><span wicket:id="weight"></span></td>
        <td> <span wicket:id="level"></span></td>
        <td><a href="#" wicket:id="viewProfile">посмотреть</a> <a wicket:id="sendMessage" href="#">написать</a></td>
    </tr>
</table>
</div>
    <a href="subscribe.html">Подписаться на этот запрос</a>

</wicket:extend>
</body>
</html>
